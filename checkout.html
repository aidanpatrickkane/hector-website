<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Updates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .email-input {
            width: 70%;
            padding: 10px;
            margin: 20px 0;
        }
        .update-btn {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Oops! You caught us before we're ready.</p>
        <p>We're working hard to build our vertical farms and get chemical-free produce to your door ASAP.</p>
        <p>If you'd like to receive an update when we're ready, leave your email below</p>
        
        <input type="email" class="email-input" placeholder="Email" id="email"/>
        <button class="update-btn" onclick="submitEmail()">Update Me</button>
    </div>

    <script>
        function submitEmail() {
            var email = document.getElementById('email').value;
            
            // Here you'd typically make an AJAX request to your server-side script
            // For example, if you're using a REST API, it might look something like this:
            /*
            fetch('https://yourserver.com/api/subscribe', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                // Handle success, perhaps show a thank you message
            })
            .catch((error) => {
                console.error('Error:', error);
                // Handle errors, perhaps show an error message
            });
            */
            
            // For now, just log to the console
            console.log('Email submitted:', email);
            
            // Reset the input field
            document.getElementById('email').value = '';
        }
    </script>
</body>
</html>
